    <!-- Section contato -->
    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me</span></h2>

        <form onsubmit="return false">
            <div class="input-box">
                <div class="input-field">
                    <input id="txtnome" type="text" name="Full Name" placeholder="Full Name" required>
                    <span class="focus"></span>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input id="txtemail" type="text" name="Email Address" placeholder="Email Address" required>
                    <span class="focus"></span>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input id="txtassunto" type="text" name="Email Subject" placeholder="Email Subject" required>
                    <span class="focus"></span>
                </div>
            </div>

            <div class="textarea-field">
                <textarea name="message" id="txtmensagem" cols="30" rows="10" placeholder="Your Message" required></textarea>
                <span class="focus"></span>
            </div>

            <div class="btn-box btns">
                <button type="submit" class="btn" onclick="enviarEmail()">Submit</button>
            </div>
        </form>
    </section>
